login_success:
  username: "${TEST_USERNAME}"
  password: "${TEST_PASSWORD}"
  expected_username: "test_user"

login_fail:
  - username: ""
    password: "123456"
    expected_code: 400
    expected_msg: "用户名不能为空"
  - username: "invalid_user"
    password: "123456"
    expected_code: 401
    expected_msg: "用户名或密码错误"

register_data:
  valid_user:
    username: "new_test_user"
    password: "New@123456"
    email: "new_test@example.com"
  invalid_user:
    username: "short"
    password: "123"
    expected_msg: "用户名长度不能少于6位"
